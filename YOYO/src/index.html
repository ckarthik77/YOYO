<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOYO - Modern Web Solutions</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-yin-yang"></i> YOYO</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to <span style="color:#3498db;">YOYO</span></h1>
            <p class="subtitle">Experience Interactive Animation & Modern Web Design</p>
            <div class="instructions">
                <i class="fas fa-mouse-pointer"></i> <strong>Tip:</strong> Click and drag the YOYO to control it manually.<br>
                <i class="fas fa-play"></i> Use <b>Swing</b> to start animation, <b>Reset</b> to return to start.
            </div>
        </div>
        <canvas id="yoyoCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button class="control-btn" id="swingBtn"><i class="fas fa-play"></i> Swing</button>
            <button class="control-btn" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
